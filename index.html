<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/techwave.css" />
  </head>
  <body class="inter">
    <header>
      <section>
        <nav class="container flex">
          <img src="assets/logo.png" alt="" />
          <ul class="flex">
            <li><a href="">About</a></li>
            <li><a href="">Episodes</a></li>
            <li><a href="">Host</a></li>
          </ul>
          <button class="btn-bg">Subscribe<i class="fa-solid fa-arrow-right"></i></button>
        </nav>
        <hr />
      </section>
      <section>
        <div class="hero-bg">
          <img style="width: 100%" src="assets/hero-bg.png" alt="" />
          <div class="container">
            <div class="hero-circle">
              <img style="width: 100%" src="assets/hero-circle.png" alt="" />
              <div class="microphone">
                <img style="width: 100%" src="assets/microphone.png" alt="" />
              </div>
              <div class="new">NEW</div>
            </div>
            <div class="hero-text">
              <h1>TechWave</h1>
              <p>Your daily dose of tech insights, productivity hacks, and
                personal growth</p>
              <div class="btn flex">
                <button class="spotify btn-bg flex"><img src="assets/spotify1.png" alt="">Listen on Spotify</button>
                <button class="sub flex"><img src="assets/message.png" alt="">Subscribe</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
